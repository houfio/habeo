type Todo {
  id: ID!
  title: String!
  icon: String!
  text: String!
  completedAt: String
}

input CreateTodoInput {
  title: String!
  icon: String!
  text: String!
}

type Query {
  todos: [Todo!]!
  todo(id: ID!): Todo
}

type Mutation {
  createTodo(data: CreateTodoInput!): Todo!
  toggleCompleted(id: ID!): Todo!
  removeTodo(id: ID!): Todo
}
